# PulsGel/_config.yml
title: "PULS Gel – Prirodni gel za intimnu negu"
description: "Formulisano na naučnim principima sa liposomalnom tehnologijom i pH 5.0 kompatibilnošću"
baseurl: "/PulsGel"
url: "https://pulsgel.github.io"
repository: "pulsgel/PulsGel"

# ===== SEO OPTIMIZACIJA =====
author: "PULS Gel Team"
language: "sr"
lang: "sr-RS"
timezone: "Europe/Belgrade"

# ===== TEHNIČKA PODEŠAVANJA =====
markdown: kramdown
highlighter: rouge
permalink: pretty

# ===== PLUGINI =====
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# ===== EKSCLUZIJA =====
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - README.md
  - package.json
  - package-lock.json

include:
  - "_*"
  - "*.html"
  - "*.webp"
  - "*.js"
  - "*.json"
  - "*.css"
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.gif"
  - "*.svg"
  - "*.ico"
  - "*.xml"
  - "*.txt"

# ===== DEFAULT VREDNOSTI ZA STRANICE =====
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "none"
      sitemap: true
      robots: "index, follow"
      
  - scope:
      path: "blog"
    values:
      layout: "none"
      category: "blog"
      
  - scope:
      path: "nauka"
    values:
      layout: "none"
      category: "nauka"

# ===== SITEMAP KONFIGURACIJA =====
sitemap:
  file: "/sitemap.xml"
  changefreq: "weekly"
  priority: 0.8
  exclude:
    - "404.html"
  include_posts: false

# ===== SEO TAG KONFIGURACIJA =====
logo: "/PulsGel/slika1.webp"
twitter:
  username: pulsgel
  card: summary_large_image

# ===== OPEN GRAPH =====
og_image: "/PulsGel/slika1.webp"
og_locale: "sr_RS"

# ===== CUSTOM SETTINGS =====
google_analytics: "G-5E43CB4R42"
brand_name: "PULS Gel"
contact_email: "info.pulsgel@gmail.com"
phone: "+381614184185"

# ===== CACHING HINTS (za CDN) =====
# Ovo je samo metadata - GitHub Pages će sam postaviti headers
cache_policy:
  html: "max-age=3600, public"
  css_js: "max-age=31536000, public, immutable"
  images: "max-age=31536000, public, immutable"
  fonts: "max-age=31536000, public, immutable"
